<!DOCTYPE html>
<html>

<head>
  <title>HTTP POST Example</title>
</head>

<body>

  <h1>HTTP POST Example</h1>

  <input type="text" id="inputData" placeholder="Enter some data">
  <button onclick="sendPostRequest()">Send POST Request</button>

  <div id="response"></div>

  <script>
    async function sendPostRequest() {
      const inputValue = document.getElementById('inputData').value;

      const payload = {
        message: inputValue
      };
      console.log('payload', payload)

      const response = await fetch('http://localhost:3000/proxy', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });
      console.log('response', response)

      const responseData = await response.json();

      document.getElementById('response').innerText = JSON.stringify(responseData, null, 2);
    }
  </script>

</body>

</html>
